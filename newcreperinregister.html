<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        function button1Pressed() {
            execInsert();
        }



        async function execInsert() {
            var userid = document.getElementById('tf1').value;
            var password = document.getElementById('tf2').value;
            var username = document.getElementById('tf3').value;
            var groupnumber = document.getElementById('tf4').value;
            localStorage.setItem('rank', Number(1));        //このページで登録押したらランクとかポイントとかは初期化される。これはランク
            localStorage.setItem('point', Number(0));　　　　//これは得点
            localStorage.setItem('visit', Number(1));　　　　//これはゲームした回数
            localStorage.setItem('rankdisp', Number(0));　  //ランク非表示表示に関するやつ
            localStorage.setItem('badgedisp', Number(0));　 //バッジ非表示表示に関するやつ
            localStorage.setItem('chatdisp', Number(0));　　//ランク非表示表示に関するやつ
            localStorage.setItem('rankingdisp', Number(0));//ランキング非表示表示に関するやつ
            localStorage.setItem('rankcount', Number(0));　  //ランク非表示表示ボタン押した回数
            localStorage.setItem('badgecount', Number(0));　  //バッジ非表示表示ボタン押した回数
            localStorage.setItem('chatcount', Number(0));　  //チャット非表示表示ボタン押した回数
            localStorage.setItem('rankingcount', Number(0));　  //ランキング非表示表示ボタン押した回数
            // localStorage.setItem('roommembercount', Number(1));　  //ルームメンバーの人数
            localStorage.setItem('groupnumber', Number(groupnumber));　  //ランキング非表示表示ボタン押した回数

            var sql = `insert into Users (id, password, name) values( "${userid}","${password}", "${username}");`;
            var objects = await osql.connect(sql);
            console.log(objects);
            document.getElementById('result').innerHTML = 'OK';
        }
    </script>

</head>

<body>
    <h1>User登録</h1>
    ログイン名:<input id="tf1" value="" type="textfield">
    <br>
    パスワード:<input id="tf2" value="" type="password">
    <br>
    ゲームに表示される名前:<input id="tf3" value="" type="textfield">
    <br>
    グループ番号:<input id="tf4" value="" type="textfield">
    <br>
    <button onclick="button1Pressed()">登録</button>
    <br>
    <p id="result"></p>
</body>

</html>
